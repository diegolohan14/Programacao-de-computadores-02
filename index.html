<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <h1>Please sign in</h1>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <img 
                width="300" 
                height="300" 
                src="https://i.pinimg.com/1200x/24/b8/59/24b8595a46ef290cc64ae5ef2c7ca95b.jpg" 
                alt="Imagem Login">
                <form>
                    <p>
                        <label for="email">Email address</label>
                        <input type="email" id="email" required placeholder="Email address">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Password">
                    </p>
                    <p>
                        <input type="checkbox" name="checkbox" id="checkbox"> 
                        <label for="text">Remember me</label>
                    </p>
                    <button style="display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 10px;">
                    <img style="width: 100px; height: 100px;" src="https://i.pinimg.com/1200x/9d/8a/7c/9d8a7ce50287edc23aade01292573e22.jpg" alt="">Sign in</button>
                    <p>Tarefa 1 - Tela de Login</p>
                    </form>
            </section>
        </article>
        <audio controls autoplay loop> <!--agora com autoplay e sem controls-->
            <source src="ford-lover-family-by-dj-suzi-269067.mp3" type="audio/ogg">
            Your browser does not support the audio tag.
        </audio>
    </main>
</body>
</html>
